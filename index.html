<!DOCTYPE html>
<html>
  <head>
  <meta charset='utf-8' />
  <title>Colorpicker for Data | tristen</title>
  <link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon' />
  <link rel='stylesheet' href='base.css' />
  <link rel='stylesheet' href='site.css' />
</head>
<body>

<header class='fill-white'>
  <div class='limiter clearfix'>
    <a href='/' class='sprite logo'>HCL</a>
    <a href='http://en.wikipedia.org/wiki/Munsell_color_system'>hue, saturation, lightness</a> colorpicker for data. <a href='https://twitter.com/share' class='twitter-share-button' data-url='http://tristen.ca/hcl-picker/' data-text='A Colorpicker for Data:' data-via='fallsemo' data-count='none'>Tweet</a>

    <small>Built off Gregor Aisch's <a href='http://vis4.net/blog/posts/avoid-equidistant-hsv-colors'>demo</a> and color conversion library <a href='https://github.com/gka/chroma.js'>chroma.js</a>. Map powered by <a href='http://d3js.org'>D3</a></small>
  </div>
</header>

<div class='limiter pad4y'>

  <div class='pin-right'>
    <a href='#picker' class='sprite icon picker js-mode' data-tooltip='Colorpicker'></a>
    <a href='#visualization' class='sprite icon map js-mode' data-tooltip='Visualize on a map'></a>
  </div>

  <section id='picker' class='active contain'>
    <ul class='axis-select'></ul>
    <div class='canvas fl'>
      <div id='bg'>
        <canvas id='colorspace' width='210' height='210'></canvas>
      </div>
      <canvas id='grad' width='440' height='440'></canvas>
      <div class='drag_cont'>
        <div class='drag from'></div>
        <div class='drag to'></div>
      </div>
      <div class='slider contain'>
        <div id='sl-z' class='slider'></div>
        <small id='sl-val' class='quiet'></small>
      </div>
    </div>

    <div class='sidebar'>
      <div class='inner'>
        <div id='visual-output'></div>
        <div id='code-output'></div>
      </div>
      <div id='controls'>
        <a data-type='add' href='#' data-tooltip='Add a swatch' >+</a>
        <a data-type='subtract' class='subtract' href='#' data-tooltip='Remove a swatch'>-</a>
      </div>
    </div>
  </section>


  <section id='visualization' class='hidden'>
    <div id='legend' class='legend'>
      <h4>U.S Unemployment 2008</h4>
      <ul id='legend-output' class='clearfix'></ul>
      <div class='clearfix'>
        <span class='key low'>Low</span>
    <span class='key high'>High</span>
      </div>
    </div>
  </section>

</div>

<script src='js/jquery.min.js'></script>
<script src='js/jquery-ui.js'></script>
<script src='js/chroma.min.js'></script>
<script src='js/d3.v3.min.js'></script>
<script src='js/d3.geo.js'></script>
<script src='app.js'></script>
