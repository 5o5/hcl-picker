<!DOCTYPE html>
<html>
  <head>
  <meta charset='utf-8' />
  <title>HCL | A Colorpicker for Data</title>
  <link rel='stylesheet' href='app.css' type='text/css' />
	<script src='scripts/jquery.min.js'></script>
	<script src='scripts/jquery-ui.js'></script>
  <script src='scripts/chroma.js'></script>
	<script src='app.js'></script>
</head>
<body>

  <div class='heading'>
    <div class='limiter'>
      <h1><span class='branding'>HCL</span> <span class='paraphrase'>A <a href='http://en.wikipedia.org/wiki/Munsell_color_system' class='acronym'>hue, chroma, lightness</a> colorpicker for data.</span></h1>
    </div>
  </div>

  <div id='color-picker' class='limiter'>
    <ul class='axis-select'></ul>
    <div class='tool clearfix'>

      <div class='canvas'>
        <div id='bg'>
          <canvas id='colorspace' width='210' height='210'></canvas>
        </div>
        <canvas id='grad' width='440' height='440'></canvas>
        <div class='drag_cont'>
          <div class='drag from'></div>
          <div class='drag to'></div>
        </div>
      </div>

      <div class='slider'>
        <div class='z-axis-label'>S</div>
        <div id='sl-z'></div>
      </div>
    </div>

    <div class='sidebar'>
      <ul class='tools clearfix'>
        <li><a id='subtract' href='#'>- Swatch</a></li>
        <li><a id='add' href='#'>+ Swatch</a></li>
      </ul>
      <div id='visual-output'></div>
      <textarea id='code-output'></textarea>
    </div>
  </div>

<script>
  $('document').ready(function() {
    new Colorpicker;
  });
</script>
</body>
</html>
